<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/calc.css" />
    <title>Simple Calculator</title>
  </head>

  <body>
    <script src="../js/calc.js"></script>
    <header class="title">Simple Calculator</header>

    <form class="form">
      Value 1: <input type="text" id="value1" class="value1" /> Value 2:
      <input type="text" id="value2" class="value2" />
      Operator:
      <select id="operator" class="selectedOp">
        <option value="add" class="add">Add</option>
        <option value="subtract" class="subtract">Subtact</option>
        <option value="multiply" class="multiply">Multiply</option>
        <option value="divide" class="divide">Divide</option>
      </select>
      <button type="button" onclick="calc()" class="button">Calculate</button>
    </form>

    <div id="result" class="result">...</div>
  </body>
</html>
